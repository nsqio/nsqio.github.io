<!DOCTYPE html>
<html>
  <head>
    <title>NSQ Docs {{ site.version }} - {{ page.title }}</title>
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/static/img/nsq_favicon.png">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/base.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/pygments.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/css/anchor.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script>
    if (window.location.href.indexOf('nsq.io') == -1 && window.location.href.indexOf('127.0.0.1') == -1) {
        window.location = window.location.protocol + '//nsq.io/' + window.location.pathname.replace(/\/nsq\//, '');
    }
    </script>
    <style type="text/css">
    a code {
        color: #08c;
    }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-25224921-12', 'auto');
      ga('send', 'pageview');
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body lang="en">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="/static/img/nsq_blue.png" width="30" height="30">NSQ <span class="muted version">v{{ site.version }}</span></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ site.baseurl }}/overview/design.html">Documentation</a></li>
            <li><a href="{{ site.baseurl }}/community.html">Community</a></li>
            <li><a href="https://github.com/nsqio/nsq"><i class="fa fa-github"></i> GitHub</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {{ content }}
    <div class="container">
      <hr>
      <footer>
        <p class="pull-left">
          Â© 2017 NSQ Authors
        </p>
        <p class="pull-right">
          {{ site.time | date_to_rfc822 }}
        </p>
      </footer>
    </div>
    <script src="{{ site.baseurl }}/static/js/jquery-2.1.3.min.js"></script>
    <script src="{{ site.baseurl }}/static/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/static/js/anchor.min.js"></script>
    <script>
    addAnchors('.doc-content h1, .doc-content h2, .doc-content h3, .doc-content h4');
    </script>
  </body>
</html>
